<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 阻止表单的提交行为或者在提交按钮写阻止冒泡也可以的 -->
        <form @submit.prevent="submitForm">
            <!-- 这边通过 id 将 label 和 input 框进行了关联，能够实现点击标签时，input 框获得焦点。 -->
            <!-- v-model 可以收集 value 值，所以 radio input 框需要添加显式 value 值 -->
            <label for="username"> 账号：</label>
            <!-- 注意这边 v-model 的修饰符 去除 -->
            <input type="text" id="username" v-model.trim="account"><br>
            <label for="password"> 密码：</label>
            <input type="password" id="password" v-model="password"><br>
            <label for="age"> 年龄：</label>
            <!-- 注意这边 v-model 的修饰符 -->
            <input type="number" id="age" v-model.number="age"><br> 性别： 男
            <input type="radio" name="gray" value="male" v-model="gray"> 女
            <input type="radio" name="gray" value="female" v-model="gray"><br> 爱好： 学习
            <input type="checkbox" name="hobby" v-model="hobby" value="study"> 看书
            <input type="checkbox" name="hobby" v-model="hobby" value="read"> 玩游戏
            <input type="checkbox" name="hobby" v-model="hobby" value="game"><br> 所属校区：
            <select name="school" v-model="city">
                <option value="0">请选择校区</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">广州</option>
            </select><br> 备注：
            <!-- 注意这边 v-model 的修饰符,在失去焦点的一瞬间进行信息的收集 -->
            <textarea name="remark" id="" cols="30" rows="10" v-model.lazy="remark"></textarea><br>
            <input type="checkbox" v-model="agree">阅读并接受
            <a href="http://www.google.com">《用户协议》</a>
            <input type="submit" value="提交">
        </form>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                account: '',
                password: '',
                age: 18,
                gray: 'male',
                hobby: [],
                city: '',
                remark: '',
                agree: ''
            },
            methods: {
                submitForm() {
                    // 弹窗告知用户提交成功
                    alert('提交成功')
                    console.log(JSON.stringify(this.$data))
                }
            }
        })
    </script>
</body>

</html>
