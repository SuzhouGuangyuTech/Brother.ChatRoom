<!DOCTYPE html>
<html lang="en">

<!-- 总结：
1. 插值表达式一般用在标签体中
2. 指令语法：
功能：用于解析标签（包括：标签属性、标签体内容、绑定事件....
举例：v-bind:href="xxx" 或简写为 :href="xxx",xxx同样要写 js 表达式，比如 xxx.toUpperCase()
:href='Date.now()'
备注：Vue 中的指令都是以 v- 开头的。-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h2>你好，{{name}}</h2>
        <!-- 绑定表达式是可以包含任意的 JavaScript 表达式的 -->
        <a :href="school.url.toUpperCase()">点我跳转到仙境{{school.name}}</a>
    </div>
    <script>
        Vue.config.productionTip = false;

        // Configuration object
        // The container in Vue is one -to -one relationship, and a container can only correspond to one Vue instance
        new Vue({
            //el is used to specify the page element range controlled by the current VUE instance, which is usually an ID selector.
            el: '#root',
            data: {
                name: 'Albert',
                school: {
                    name: '-炎炎域',
                    url: 'http://www.baidu.com',
                }

            },
            methods: {
                ChangeMsg() {
                    this.msg = 'Hello Albert';
                }
            }
        });
    </script>
</body>

</html>
