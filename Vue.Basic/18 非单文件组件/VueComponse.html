<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <!-- 引入 day.js cdn-->
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 3. 编写组件标签 -->
        <school></school>
        <hr>
    </div>

    <script>
        // 1. 创建 hello 组件
        const student = Vue.extend({
            template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        })

        // 1. 创建 school 组件
        const school = Vue.extend({
            // el: '#app', 组件不会为谁服务，【组件就是一块砖，哪里需要哪里搬】
            // 组件 data 必须要写成函数的形式，如果写成对象的形式，不同的地方引用会指向同一个对象
            // 而函数则会每次创建新的实例
            // 使用 template 必须要有一个根元素
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="">显示学校名称</button>
                    <student></student>
                </div>   
                `,
            data() {
                return {
                    schoolName: '清华大学',
                    address: '北京市海淀区'
                }
            },
            components: {
                student
            }
        })



        // 创建 Vue 实例，得到 ViewModel
        let vm = new Vue({
            el: '#app',
            data: {},
            // 2. 局部注册
            components: {
                school
            }
        })
    </script>
</body>

</html>
