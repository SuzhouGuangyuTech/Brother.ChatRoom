<!DOCTYPE html>
<html lang="en">

<!--
  学习内容(2023年02月23日 15:02:41)：el 与 data 的两种写法
  知识点概要：	
        1. el 有两种写法
            1.1 new Vue 时候配置 el 属性 el:'#app'
            1.2 先创建 Vue 实例，再调用 vm.$mount('#app') 挂载
        2. data 有两种写法
            2.1 对象式 data: { msg: 'albertzhao', }
            2.2 函数式 data() { return { msg: 'albertzhao', } } 这里面的上下文指向的是 vm，如果是箭头函数，指向的是 window，广泛用于组件中
  思考总结：重要原则，由 Vue 管理的函数，一定不要写成箭头函数，因为箭头函数的 this 指向的是 window
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>你好，{{msg}}</h1>
    </div>
    <script>
        let vm = new Vue({
            // el: '#app',
            // data 的第一种写法：对象式
            // data: {
            //    msg: 'albertzhao',
            //}

            // data 的第二种写法：函数式(组件必须要用这种方式)
            // 因为组件的对象数据需要返回，所以必须 return
            // 不要写成箭头函数，箭头函数会指向 window，data()->{}
            data() {
                console.log('@@@', this); // 此处的 this 指向的是 vm
                return {
                    msg: 'albertzhao',
                }
            }
        });
        console.log(vm);

        // 第二种写法
        // 这种指定方式更加灵活，可以在任意时刻指定挂载点
        // 刷新等 3 秒后，页面才会显示内容
        setTimeout(() => {
            vm.$mount('#app')
        }, 3000);
    </script>
</body>

</html>
