<!DOCTYPE html>
<html lang="en">

<!--
  学习内容(2023年02月24日 14:28:09)：
  知识点概要：	
        1. MVVM 模型
            1.1 Model：数据模型，对应的是 Vue 实例中的 data
            1.2 View：视图，对应的是 DOM 元素
            1.3 ViewModel：视图模型，对应的是 Vue 实例。DOM Listeners 和 Data Bindings 都在这里实现。
        2. Vue 实例里面的所有参数包括原型中的都可以被 View 访问到
            2.1 
            2.2 
            2.3 
  思考总结：	
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 MVVM模式</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>开发者姓名：{{name}}</h1>
        <h1>开发者住址：{{address}}</h1>
        <h1>测试：{{$options}}</h1>
    </div>
    <script>
        let vm = new Vue({
            data() {
                console.log('@@@', this); // 此处的 this 指向的是 vm
                return {
                    name: 'albertzhao',
                    address: 'shanghai'
                }
            }
        });

        console.log(vm);

        setTimeout(() => {
            vm.$mount('#app')
        }, 3000);
    </script>
</body>

</html>
