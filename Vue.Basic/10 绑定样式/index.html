<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .basic {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
        
        .red {
            color: red;
        }
        
        .blue {
            color: blue;
        }
        
        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 绑定 class 样式--字符串写法,适用于：样式类名不确定，需要动态指定的情况 -->
        <span class="basic" :class="spanStyle">dfafafas</span>
        <!-- 数组写法，适用于：样式类名不确定，名字也不确定，需要动态指定的情况 -->
        <span class="basic" :class="spanStyleArr">动态删除增加样式</span>
        <!-- 对象写法，适用于：样式类名确定，名字也确定，需要动态指定用不用情况 -->
        <span class="basic" :class="spanStyleObj">动态删除增加样式</span>
        <button @click="changeStyle">改变样式</button>
        <button @click="changeStyleAdd">动态增加样式</button>
        <button @click="changeStyleDel">动态删除样式</button>

        <button :style="vueStyleObj" @click="changeVueStyleObj">Vue更改内联样式</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'albertzhao',
                spanStyle: 'red',
                // 这边可以通过 spanStyleArr.push('green') 来动态添加样式
                // spanStyleArr.shift() 来动态删除样式
                spanStyleArr: ['red', 'blue', 'green'],
                spanStyleObj: {
                    red: true,
                    blue: true,
                    green: true
                },
                vueStyleObj: {
                    color: 'red',
                    fontSize: '20px'
                }
            },
            methods: {
                changeStyle() {
                    this.spanStyle = this.spanStyle === 'red' ? 'blue' : 'red'
                },
                changeStyleAdd() {
                    var arrStyle = ['red', 'blue', 'green'];
                    var random = Math.floor(Math.random() * arrStyle.length);
                    this.spanStyleArr.push(arrStyle[random]);
                },
                changeStyleDel() {
                    this.spanStyleArr.shift()
                },
                changeVueStyleObj() {
                    this.vueStyleObj.fontSize = 100 + 'px'
                }
            }
        })
    </script>
</body>

</html>
