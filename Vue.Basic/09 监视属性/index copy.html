<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气1</button>
        <!-- click 里面可以写简单的表达式，不需要加 this.isHot 了 -->
        <button @click="isHot = !isHot">切换天气2</button>
        <button @click="student.age++">学生年龄+1</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'albertzhao',
                isHot: true,
                student: {
                    'name': 'albertzhao',
                    'age': 18
                }
            },
            methods: {
                changeWeather() {
                    console.log(this.isHot)
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info() {
                    return this.isHot ? '热' : '冷'
                }
            },
            watch: {
                isHot(newValue, oldValue) {
                    console.log('be called', newValue, oldValue)
                },
                // 深度监视多级结构中某个属性的变化。
                //'student.age': function(newValue, oldValue) {
                //    console.log('student.age is called', newValue, oldValue)
                //},
                // 深度监测
                student: {
                    handler: function(newValue, oldValue) {
                        console.log('student is called')
                    },
                    deep: true
                }
            },
        });

        // 这种写法也可以监视，用于不确定后续需要监视的属性，当然也有监视计算属性
        vm.$watch('isHot', function(newValue, oldValue) {
            console.log('be called', newValue, oldValue)
        })
    </script>
</body>

</html>
