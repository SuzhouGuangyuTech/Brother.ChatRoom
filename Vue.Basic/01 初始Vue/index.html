<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <!-- You can view VUE through the developer tool console.
    You can close the prompt given in the production mode through the developer tool console by Vue.config productionTip = false.
    If the modification is invalid, go directly to the vue.js to change the configuration. -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- DIV#ROOT can directly generate a DIV tag, ID is root -->
    <div id="root">
        <h1>{{msg.toUpperCase()}}</h1>
        <h1>{{msg}}</h1>
        <button @click="ChangeMsg">点我切换消息</button> </div>

    <script>
        Vue.config.productionTip = false;

        // Configuration object
        // The container in Vue is one -to -one relationship, and a container can only correspond to one Vue instance
        new Vue({
            //el is used to specify the page element range controlled by the current VUE instance, which is usually an ID selector.
            el: '#root',
            data: {
                msg: 'Hello Vue'
            },
            methods: {
                ChangeMsg() {
                    this.msg = 'Hello Albert';
                }
            }
        });
    </script>
</body>

</html>
